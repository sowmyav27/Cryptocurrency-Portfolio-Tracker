
<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>My Wallet</title>
	<link rel="stylesheet" href="/static/currencyrates.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
	<link rel="stylesheet" href="/static/js/jquery-ui-eggplant/jquery-ui.min.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	<script src="/static/js/jquery-ui-eggplant/jquery-ui.min.js"></script>
	<meta charset= "UTF-8" />
    <script type="text/javascript"
            src="js/jquery.js">
    </script>
    <script type="text/javascript"
            src="js/jquery-ui-lightness/jquery-ui.min.js">
    </script>
    <script type="text/javascript" 
            src="/static/js/drag.js">
    </script>
    <script>
    	$(function() {
    		$("#delete").button();
    		$("#display").button();
    	});
    </script>

</head>

<body class="w3-container">
<form action="/mywallet/:username" method="POST">
	<div id="sidebar" class="w3-container">
			<h4 class="sidebaritem inline">Menu</h4>
			<button class="closebtn" onclick="menuclose()">&times;</button><br /><br />
			<a href="/home" class="sidebaritem">Home</a><br /><br />
			<a href="/currency" class="sidebaritem"><i class="fa-dollar-sign">Currency Rate Tracker</i></a><br /><br />
			<a href="/convert" class="sidebaritem">Currency Converter</a><br /><br />
			<a href="/addwallet" class="sidebaritem">Add To Wallet</a><br /><br />
			<a href="/mywallet" class="sidebaritem">My Wallet</a><br /><br />
			<a href="history" > My History</a>
  			<a href="userlist" > Show Users</a>
  			<a href="updateuser" > Update your Information</a>
  			<a href="viewinfo" > View Information</a>
	</div>

<div id="main">
	<div class="head">
		<button id="navbar" onclick="menuopen()">&#9776; Menu</button>
		<h1>Crypto Currency Portfolio Tracker</h1>
	</div>
	<div class=" w3-container border">
			<h3 class="head" style="background-color: white; color: black">Delete any item from the cart by entering the OrderNo in the box below.</h3>
			<div class="del">
				<label class="w3-panel inline">Order ID</label>
				<input class="inline" type="text" name="orderid" id="oid" required/>
			</div>
				<input class="w3-panel" id="delete" value="Delete Order" type="submit">
	</div>
</div>

</form>
<form action="/mywallet-disp/:username" method="POST">
	<div class="w3-container border w3-panel">
		<h3 class="head" style="background-color: white; color: black">Check items in your cart currently.</h3>
		<input class="w3-panel" id="display" value="Display Cart" type="submit">
	</div>
</form>


<script>
function menuopen() {
          document.getElementById("main").style.marginLeft = "25%";
          document.getElementById("sidebar").style.width = "20%";
          document.getElementById("sidebar").style.display = "block";
          document.getElementById("navbar").style.display = "none";
        }

    function menuclose() {
          document.getElementById("main").style.marginLeft = "0%";
          document.getElementById("sidebar").style.display = "none";
          document.getElementById("navbar").style.display = "block";
        }
</script>
</body>
